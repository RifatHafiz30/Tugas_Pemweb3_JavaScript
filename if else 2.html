<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<body>
	<script language="javascript">
		//Deklarasi Variabel
		var nilai = prompt("Nilai(0-100) :",0);
		var hasil = "";

		//Alur If untuk Menentukan Lulus atau tidanya terhadap nilai
		if(nilai>=60)
			hasil="Lulus";
		else
			hasil ="Tidak Lulus";

		//menampilkan
		document.write("hasil : "+hasil);
	</script>
</body>
</html>
