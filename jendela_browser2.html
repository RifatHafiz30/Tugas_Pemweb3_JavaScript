<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Problem with JavaScript Document.write() Method</title>
</head>
<body>
	<!-- Menuliskan Judul dengan Tipe Heading-->
	<h1>This is a heading</h1>

	<!--Menuliskan Tulisan di Web dengan Tipe Paragraf-->
	<p>This is a paragraph of text.</p>

	<!--Menampilkan tombol yang mana jika di klik akan menampilkan 'Pemrograman Web!' dan menghilangkan heading di atas-->
	<button type="button" onclick="document.write('Pemrograman Web!')">Click Me</button> 
</body>
</html>
