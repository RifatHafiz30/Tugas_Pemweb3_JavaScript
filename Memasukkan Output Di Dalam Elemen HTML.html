<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Writing into an HTML Element with JavaScript</title>
</head>
<body>
	<!--Deklarasi Elemen-->
	<p id="greet"></p>
	<p id="result"></p>

	<script type="text/javascript">
		//Menampilkan Tulisan "Hello Gatot!"
		document.getElementById("greet").innerHTML = "Hello Gatot!";

		//Deklarasi Variabel
		var x=50;
		var y=30;
		var sum=x+y;

		//Menampilkan Hasil Operasi dari sum
		document.getElementById("result").innerHTML=sum;
	</script>
</body>
</html>
