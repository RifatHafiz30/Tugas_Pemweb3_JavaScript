<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Alert Dialog Box with JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		//<!-
		// Menampilkan Pesan "Pemrograman Web
		alert("Pemrograman Web!");

		// Inisialisasi Variabel
		var x=10;
		var y=20;
		var sum=x+y;

		//Menampilkan Pesan Berupa Hasil Operasi Pada Variabel Sum

		alert(sum);
		//->		
	</script>
</body>
</html>
