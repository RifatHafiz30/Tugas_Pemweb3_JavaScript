<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		//Deklarasi Function/Method
		function pesan (){
			alert ("memanggil JavaScript lewat body onload")
		}
	</script>
	<!--Memanggil Method Pesan saat Body diproses-->
	<body onload=pesan()>
		
	</body>
</body>
</html>
